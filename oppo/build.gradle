apply plugin: 'java-library'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//上传到maven
apply plugin: 'maven'
//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!下面AAR的文件名改成你放到libs文件夹里的文件名
def coreAarFile = file('libs/oppo_com.heytap.msp-push-2.1.0.aar')
artifacts {
    archives coreAarFile
}

uploadArchives {
    repositories {
        mavenDeployer {
            def deployPath = file("C:\\Users\\pc\\AndroidStudioProjects\\MyApplication2")
            //!!!!!!!!!!!!!!!!!!!!!!!!!!这里配置上传到maven仓库后的  groupId、artifactId、version
            repository(url: "file://${deployPath.absolutePath}")
            pom.version = "2.1.0"
            pom.artifactId = "msp-push"
            pom.groupId = "oppo_com.heytap.wanwei"
        }
    }
}